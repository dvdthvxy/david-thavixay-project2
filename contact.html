<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Walter+Turncoat" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Fun Place - Contact</title>
</head>
<body>
    <!-- Header -->
    <header class="contact-page">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="index.html" tabindex="1">home</a></li>
                    <li><a href="index.html#about" tabindex="2">about</a></li>
                    <li><a href="blog.html" tabindex="3">blog</a></li>
                    <li><a href="contact.html" tabindex="4">contact</a></li>
                </ul>
            </nav>
            <h2>Get in Touch</h2>
        </div>
    </header>

    <main>
        <div class="layout wrapper">
            <!-- Contact Form -->
            <form action="" class="wrapper contact-us-form">
                <label for="name" class="visuallyHidden">Enter your name</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <label for="email" class="visuallyHidden">Enter your email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="comment-box" class="visuallyHidden">Enter your comment</label>
                <textarea id="comment-box" required placeholder="Comment"></textarea>
                <button>
                    Post Comment
                </button>
            </form>
            <!-- Contact information -->
            <aside>
                <div class="content">
                    <!-- Social media -->
                    <div class="social-media">
                        <a href=""><i aria-hidden="true" class="fab fa-facebook-f" tabindex="5"></i></a>
                        <span class="sr-only">Facebook</span>
                        <a href=""><i aria-hidden="true" class="fab fa-instagram" tabindex="6"></i></a>
                        <span class="sr-only">Instagram</span>
                        <a href=""><i aria-hidden="true" class="fab fa-twitter" tabindex="7"></i></a>
                        <span class="sr-only">Twitter</span>
                        <a href=""><i aria-hidden="true" class="fab fa-whatsapp" tabindex="8"></i></a>
                        <span class="sr-only">Whatsapp</span>
                    </div>
                    <!-- Email -->
                    <p>info@email.com</p>
                    <!-- Address -->
                    <div class="address" tabindex="9">
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>
</html>
