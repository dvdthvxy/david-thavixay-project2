<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Walter+Turncoat" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Fun Place - Contact</title>
</head>
<body>
    <header class="contact-page">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="">blog</a></li>
                    <li><a href="">contact</a></li>
                </ul>
            </nav>
    
            <h2>Get in Touch</h2>
        </div>
    </header>

    <main>
        <div class="layout wrapper">
        <div class="">
            <form action="" class="wrapper contact-us-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea>Message</textarea>
                <button>
                    Post Comment
                </button>
            </form>
        </div>

        <aside>
            <div class="content">
                <div class="social-media">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <p>info@email.com</p>
                <div class="address">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </aside>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>
</html>
